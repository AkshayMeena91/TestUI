 
<div>
    <button class="btn" (click) = "toggleShow()">Add Post</button>
</div>

 <div class=" container" *ngIf="isShown">
  <form  class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="text">Post:</label>
      <input
        type="text"
        name="text"
        [(ngModel)]="text"
        id="text"
        placeholder="Please enter the name"
      />
    </div>
  
    <input type="submit" value="Add Post" class="create" />
  
  </form>
 </div>
